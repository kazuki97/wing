<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WINGアプリ</h1>
        <nav>
            <ul>
                <li><a href="#" id="link-home">ホーム</a></li>
                <li><a href="#" id="link-category">カテゴリ設定</a></li>
                <li><a href="#" id="link-product">商品設定</a></li>
                <li><a href="#" id="link-inventory">在庫管理</a></li>
                <li><a href="#" id="link-barcode">バーコードスキャン</a></li>
                <li><a href="#" id="link-sales">売上管理</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home-section">
            <h2>ホーム</h2>
            <p>WINGアプリへようこそ。</p>
        </section>
        <section id="category-section" style="display:none;">
            <h2>カテゴリ設定</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名">
            <button id="add-category">カテゴリ追加</button>
            <div id="category-list"></div>
        </section>
        <section id="product-section" style="display:none;">
            <h2>商品設定</h2>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <input type="text" id="product-price" placeholder="価格">
            <input type="text" id="product-cost" placeholder="原価">
            <input type="text" id="product-barcode" placeholder="バーコード">
            <button id="add-product">商品追加</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>価格</th>
                        <th>原価</th>
                        <th>バーコード</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="inventory-section" style="display:none;">
            <h2>在庫管理</h2>
            <div class="inventory-category-container" id="inventory-category-list"></div>
            <div class="inventory-table" id="inventory-product-list"></div>
        </section>
        <section id="barcode-section" style="display:none;">
            <h2>バーコードスキャン</h2>
            <button id="start-scan">スキャン開始</button>
            <div id="scanner-container"></div>
        </section>
        <section id="sales-section" style="display:none;">
            <h2>売上管理</h2>
            <button id="manualAddSalesButton">手動で売上を追加</button>
            <div id="sales-category-container"></div>
            <div id="sales-product-container"></div>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>売上数量</th>
                        <th>売上金額</th>
                        <th>利益</th>
                        <th>日付</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <div id="detail-modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <p id="detail-body"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
