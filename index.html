<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="homeLink">ホーム</a></li>
            <li><a href="#" id="categoryLink">カテゴリ設定</a></li>
            <li><a href="#" id="productLink">商品設定</a></li>
            <li><a href="#" id="inventoryLink">在庫管理</a></li>
            <li><a href="#" id="scanLink">バーコードスキャン</a></li>
        </ul>
    </nav>
    <section id="homeSection">
        <h1>ホーム</h1>
    </section>
    <section id="categorySection" style="display:none;">
        <h1>カテゴリ設定</h1>
        <input type="text" id="categoryName" placeholder="カテゴリ名">
        <button id="addCategoryBtn">カテゴリ追加</button>
        <div id="categoryList"></div>
    </section>
    <section id="productSection" style="display:none;">
        <h1>商品設定</h1>
        <select id="categorySelect"></select>
        <input type="text" id="productName" placeholder="商品名">
        <input type="number" id="productQuantity" placeholder="数量">
        <button id="addProductBtn">商品追加</button>
        <div id="productList"></div>
    </section>
    <section id="inventorySection" style="display:none;">
        <h1>在庫管理</h1>
        <input type="text" id="inventoryCategory" placeholder="カテゴリ名を入力">
        <button id="searchInventoryBtn">検索</button>
        <div id="inventoryList"></div>
    </section>
    <section id="scanSection" style="display:none;">
        <h1>バーコードスキャン</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
