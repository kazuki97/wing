<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="#" id="link-home">ホーム</a></li>
                    <li><a href="#" id="link-category">カテゴリ設定</a></li>
                    <li><a href="#" id="link-product">商品設定</a></li>
                    <li><a href="#" id="link-inventory">在庫管理</a></li>
                    <li><a href="#" id="link-barcode">バーコードスキャン</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="home-section" class="section">
                <h1>在庫管理アプリ</h1>
                <canvas id="inventoryChart" width="400" height="200"></canvas>
            </section>

            <section id="category-section" class="section" style="display: none;">
                <h2>カテゴリ追加</h2>
                <input type="text" id="category-name" placeholder="カテゴリ名">
                <button id="add-category">カテゴリ追加</button>
            </section>

            <section id="product-section" class="section" style="display: none;">
                <h2>商品追加</h2>
                <select id="category-select"></select>
                <input type="text" id="product-name" placeholder="商品名">
                <input type="number" id="product-quantity" placeholder="数量">
                <button id="add-product">商品追加</button>
            </section>

            <section id="inventory-section" class="section" style="display: none;">
                <h2>在庫管理</h2>
                <input type="text" id="search-category" placeholder="カテゴリ名を入力">
                <button id="search-product">検索</button>
                <div id="category-list"></div>
            </section>

            <section id="barcode-section" class="section" style="display: none;">
                <h2>バーコードスキャン</h2>
                <video id="barcode-video" width="300" height="200" style="display: none;"></video>
                <button id="start-scan">スキャン開始</button>
            </section>
        </main>
    </div>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
