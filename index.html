<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫管理システム</title>
    <!-- スタイルシートのリンク -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ナビゲーションメニュー -->
    <nav>
        <ul>
            <li><a href="#" id="link-home">ホーム</a></li>
            <li><a href="#" id="link-category">カテゴリ管理</a></li>
            <li><a href="#" id="link-product">商品登録</a></li>
            <li><a href="#" id="link-inventory">在庫管理</a></li>
            <li><a href="#" id="link-barcode">バーコード販売</a></li>
            <li><a href="#" id="link-sales">売上管理</a></li>
            <li><a href="#" id="link-global-inventory">全体在庫</a></li>
        </ul>
    </nav>

    <!-- ホームセクション -->
    <section id="home-section">
        <h1>在庫管理システムへようこそ</h1>
        <button id="manualAddSalesButton">手動で売上を追加</button>
    </section>

    <!-- カテゴリ管理セクション -->
    <section id="category-section" style="display:none;">
        <h2>カテゴリ管理</h2>
        <div>
            <h3>親カテゴリを追加</h3>
            <input type="text" id="parent-category-name" placeholder="親カテゴリ名">
            <button id="add-parent-category">追加</button>
        </div>
        <div>
            <h3>サブカテゴリを追加</h3>
            <select id="parent-category-select"></select>
            <input type="text" id="subcategory-name" placeholder="サブカテゴリ名">
            <button id="add-subcategory">追加</button>
        </div>
        <div>
            <h3>カテゴリ一覧</h3>
            <div id="category-list"></div>
        </div>
    </section>

    <!-- 商品登録セクション -->
    <section id="product-section" style="display:none;">
        <h2>商品登録</h2>
        <div>
            <select id="product-parent-category-select"></select>
            <select id="product-subcategory-select"></select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <input type="number" id="product-price" placeholder="価格">
            <input type="number" id="product-cost" placeholder="原価">
            <input type="text" id="product-barcode" placeholder="バーコード">
            <input type="number" id="product-unit-amount" placeholder="商品サイズ（量）">
            <button id="add-product">商品を追加</button>
        </div>
        <div>
            <h3>商品一覧</h3>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>価格</th>
                        <th>原価</th>
                        <th>バーコード</th>
                        <th>サイズ（量）</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <!-- 在庫管理セクション -->
    <section id="inventory-section" style="display:none;">
        <h2>在庫管理</h2>
        <div id="inventory-category-list"></div>
        <div id="inventory-product-list"></div>
    </section>

    <!-- バーコード販売セクション -->
    <section id="barcode-section" style="display:none;">
        <h2>バーコード販売</h2>
        <button id="start-scan">バーコードスキャン開始</button>
        <div id="scanner-container"></div>
    </section>

    <!-- 売上管理セクション -->
    <section id="sales-section" style="display:none;">
        <h2>売上管理</h2>
        <div id="salesCategoryContainer"></div>
        <div id="salesProductContainer"></div>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>日付</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>合計価格</th>
                    <th>利益</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- 全体在庫セクション -->
    <section id="global-inventory-section" style="display:none;">
        <h2>全体在庫管理</h2>
        <div>
            <select id="global-parent-category-select"></select>
            <select id="global-subcategory-select"></select>
            <input type="number" id="global-quantity" placeholder="在庫量">
            <button id="add-global-inventory">在庫を追加</button>
        </div>
        <div id="global-inventory-list"></div>
    </section>

    <!-- エラーモーダル -->
    <div id="errorModal" style="display:none;">
        <p id="errorMessage"></p>
        <button id="closeErrorModal">閉じる</button>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="quagga.min.js"></script> <!-- QuaggaJSのパスを正しく設定してください -->
    <script src="script.js"></script>
</body>
</html>
