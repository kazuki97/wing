<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a id="link-home" href="#">ホーム</a></li>
            <li><a id="link-category" href="#">カテゴリ設定</a></li>
            <li><a id="link-product" href="#">商品設定</a></li>
            <li><a id="link-inventory" href="#">在庫管理</a></li>
            <li><a id="link-barcode" href="#">バーコードスキャン</a></li>
        </ul>
    </nav>
    <section id="home-section" style="display: none;">
        <h1>ホーム</h1>
    </section>
    <section id="category-section" style="display: none;">
        <h1>カテゴリ設定</h1>
        <input type="text" id="category-name" placeholder="カテゴリ名">
        <button id="add-category">カテゴリ追加</button>
        <div id="category-list"></div>
    </section>
    <section id="product-section" style="display: none;">
        <h1>商品設定</h1>
        <select id="category-select"></select>
        <input type="text" id="product-name" placeholder="商品名">
        <input type="number" id="product-quantity" placeholder="数量">
        <button id="add-product">商品追加</button>
        <table id="product-table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>編集</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section id="inventory-section" style="display: none;">
        <h1>在庫管理</h1>
        <div id="inventory-list"></div>
    </section>
    <section id="barcode-section" style="display: none;">
        <h1>バーコードスキャン</h1>
    </section>
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
