<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>在庫管理アプリ</h1>
            <nav>
                <ul>
                    <li><a href="#" id="link-home">ホーム</a></li>
                    <li><a href="#" id="link-category">カテゴリ設定</a></li>
                    <li><a href="#" id="link-product">商品設定</a></li>
                    <li><a href="#" id="link-inventory">在庫管理</a></li>
                    <li><a href="#" id="link-barcode">バーコードスキャン</a></li>
                </ul>
            </nav>
        </div>
        <div id="main-content">
            <section id="home-section" class="content-section">
                <h2>ホーム</h2>
                <canvas id="inventoryChart"></canvas>
            </section>
            <section id="category-section" class="content-section" style="display:none;">
                <h2>カテゴリ追加</h2>
                <input type="text" id="category-name" placeholder="カテゴリ名">
                <button id="add-category">カテゴリ追加</button>
            </section>
            <section id="product-section" class="content-section" style="display:none;">
                <h2>商品追加</h2>
                <select id="category-select">
                    <option value="">カテゴリを選択</option>
                </select>
                <input type="text" id="product-name" placeholder="商品名">
                <input type="number" id="product-quantity" placeholder="数量">
                <button id="add-product">商品追加</button>
            </section>
            <section id="inventory-section" class="content-section" style="display:none;">
                <h2>在庫管理</h2>
                <div id="search-container">
                    <input type="text" id="search-category" placeholder="カテゴリ名を入力">
                    <button id="search-product">検索</button>
                </div>
                <div id="category-list"></div>
            </section>
            <section id="barcode-section" class="content-section" style="display:none;">
                <h2>バーコードスキャン</h2>
                <input type="file" accept="image/*" capture="environment" id="barcode-input">
                <video id="barcode-video" width="400" height="300" style="display:none;"></video>
                <button id="start-scan">スキャン開始</button>
            </section>
        </div>
    </div>
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
