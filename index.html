<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#category">カテゴリ設定</a></li>
            <li><a href="#product">商品設定</a></li>
            <li><a href="#inventory">在庫管理</a></li>
            <li><a href="#barcode">バーコードスキャン</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>ホーム</h1>
    </section>

    <section id="category">
        <h2>カテゴリ設定</h2>
        <input type="text" id="category-name" placeholder="カテゴリ名">
        <button id="add-category">カテゴリ追加</button>
        <div id="category-list">
            <!-- カテゴリ一覧がここに表示される -->
            <div class="category-item">
                <span class="category-name">あ</span>
                <button class="edit-category">カテゴリ編集</button>
                <button class="delete-category">カテゴリ削除</button>
            </div>
            <div class="category-item">
                <span class="category-name">い</span>
                <button class="edit-category">カテゴリ編集</button>
                <button class="delete-category">カテゴリ削除</button>
            </div>
        </div>
    </section>

    <section id="product">
        <h2>商品設定</h2>
        <select id="product-category">
            <option value="">カテゴリを選択</option>
            <!-- カテゴリのオプションがここに表示される -->
        </select>
        <input type="text" id="product-name" placeholder="商品名">
        <input type="number" id="product-quantity" placeholder="数量">
        <button id="add-product">商品追加</button>
        <div id="product-list">
            <!-- 商品一覧がここに表示される -->
        </div>
    </section>

    <section id="inventory">
        <h2>在庫管理</h2>
        <!-- 在庫管理の内容 -->
    </section>

    <section id="barcode">
        <h2>バーコードスキャン</h2>
        <!-- バーコードスキャンの内容 -->
    </section>

    <script src="script.js"></script>
</body>
</html>
