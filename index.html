<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>在庫管理システム</h1>
        <nav>
            <button id="link-home">ホーム</button>
            <button id="link-category">カテゴリ管理</button>
            <button id="link-product">商品管理</button>
            <button id="link-inventory">在庫管理</button>
            <button id="link-barcode">バーコードスキャン</button>
            <button id="link-sales">売上管理</button>
            <button id="link-global-inventory">全体在庫</button> <!-- 全体在庫セクションの追加 -->
        </nav>
    </header>

    <main>
        <!-- ホームセクション -->
        <section id="home-section">
            <h2>ホーム</h2>
            <p>在庫管理システムへようこそ。</p>
        </section>

        <!-- カテゴリ管理セクション -->
        <section id="category-section" style="display:none;">
            <h2>カテゴリ管理</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名を入力">
            <button id="add-category">カテゴリを追加</button>
            <div id="category-list"></div>
        </section>

        <!-- 商品管理セクション -->
        <section id="product-section" style="display:none;">
            <h2>商品管理</h2>
            <select id="category-select">
                <option value="">カテゴリを選択</option>
            </select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <input type="number" id="product-price" placeholder="価格">
            <input type="number" id="product-cost" placeholder="原価">
            <input type="text" id="product-barcode" placeholder="バーコード">
            <button id="add-product">商品を追加</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>価格</th>
                        <th>原価</th>
                        <th>バーコード</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- 在庫管理セクション -->
        <section id="inventory-section" style="display:none;">
            <h2>在庫管理</h2>
            <div id="inventory-category-list"></div>
            <div id="inventory-product-list"></div>
        </section>

        <!-- バーコードスキャンセクション -->
        <section id="barcode-section" style="display:none;">
            <h2>バーコードスキャン</h2>
            <div id="scanner-container"></div>
            <button id="start-scan">スキャンを開始</button>
        </section>

        <!-- 売上管理セクション -->
        <section id="sales-section" style="display:none;">
            <h2>売上管理</h2>
            <button id="manualAddSalesButton">売上を手動追加</button>
            <div id="salesCategoryContainer"></div>
            <div id="salesProductContainer"></div>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>番号</th>
                        <th>日付</th>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>売上金額</th>
                        <th>利益</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- 全体在庫セクション -->
        <section id="global-inventory-section" style="display:none;">
            <h2>全体在庫</h2>
            <div id="global-inventory-list"></div>
        </section>

    </main>

    <!-- エラーモーダル -->
    <div id="errorModal" style="display:none;">
        <div>
            <p id="errorMessage"></p>
            <button id="closeErrorModal">閉じる</button>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
</body>
</html>
