<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="link-home" href="#">ホーム</a></li>
                <li><a id="link-category" href="#">カテゴリ設定</a></li>
                <li><a id="link-product" href="#">商品設定</a></li>
                <li><a id="link-inventory" href="#">在庫管理</a></li>
                <li><a id="link-barcode" href="#">バーコードスキャン</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home-section" class="section">
            <h1>ホーム</h1>
        </section>
        <section id="category-section" class="section">
            <h1>カテゴリ設定</h1>
            <input type="text" id="category-name" placeholder="カテゴリ名">
            <button id="add-category">カテゴリ追加</button>
            <div id="category-list"></div>
        </section>
        <section id="product-section" class="section">
            <h1>商品設定</h1>
            <select id="category-select">
                <option value="">カテゴリを選択</option>
            </select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <button id="add-product">商品追加</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>編集</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="inventory-section" class="section">
            <h1>在庫管理</h1>
            <div id="inventory-category-list"></div>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>編集</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="barcode-section" class="section">
            <h1>バーコードスキャン</h1>
            <!-- バーコードスキャンの内容を追加 -->
        </section>
    </main>
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
