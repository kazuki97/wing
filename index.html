<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/0.18.6/zxing.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" onclick="showHome()">ホーム</a></li>
                <li><a href="#" onclick="showCategorySettings()">カテゴリ設定</a></li>
                <li><a href="#" onclick="showProductSettings()">商品設定</a></li>
                <li><a href="#" onclick="showInventoryManagement()">在庫管理</a></li>
                <li><a href="#" onclick="showBarcodeScanner()">バーコードスキャン</a></li>
            </ul>
        </nav>
        <div id="home" class="section">
            <h2>在庫管理アプリへようこそ</h2>
            <p>左のメニューから操作を選択してください。</p>
        </div>
        <div id="category-settings" class="section" style="display: none;">
            <h2>カテゴリ設定</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名">
            <button id="add-category">カテゴリ追加</button>
        </div>
        <div id="product-settings" class="section" style="display: none;">
            <h2>商品追加</h2>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <button id="add-product">商品追加</button>
        </div>
        <div id="inventory-management" class="section" style="display: none;">
            <h2>在庫管理</h2>
            <input type="text" id="search-category" placeholder="カテゴリ名を入力">
            <button id="search-category-button">検索</button>
            <div id="category-list"></div>
        </div>
        <div id="barcode-scanner" class="section" style="display: none;">
            <h2>バーコードスキャン</h2>
            <button id="start-scan">スキャン開始</button>
            <video id="barcode-video" width="300" height="200" style="display:none;"></video>
        </div>
    </div>
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
        </div>
    </div>
    <canvas id="inventory-chart" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
