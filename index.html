<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/index.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <nav>
            <ul>
                <li><a href="#" id="link-home">ホーム</a></li>
                <li><a href="#" id="link-category">カテゴリ設定</a></li>
                <li><a href="#" id="link-product">商品設定</a></li>
                <li><a href="#" id="link-inventory">在庫管理</a></li>
                <li><a href="#" id="link-barcode">バーコードスキャン</a></li>
            </ul>
        </nav>
        <section id="home-section">
            <h1>ホーム</h1>
        </section>
        <section id="category-section" style="display:none;">
            <h1>カテゴリ設定</h1>
            <input type="text" id="category-name" placeholder="カテゴリ名">
            <button id="add-category">カテゴリ追加</button>
            <div id="category-list"></div>
        </section>
        <section id="product-section" style="display:none;">
            <h1>商品設定</h1>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <button id="add-product">商品追加</button>
        </section>
        <section id="inventory-section" style="display:none;">
            <h1>在庫管理</h1>
            <div id="inventory-category-list"></div>
            <div id="inventory-product-list" style="display:none;">
                <h2 id="selected-category"></h2>
                <button id="back-to-categories">カテゴリ一覧に戻る</button>
                <div id="product-list"></div>
            </div>
        </section>
        <section id="barcode-section" style="display:none;">
            <h1>バーコードスキャン</h1>
            <button id="start-scan">スキャン開始</button>
            <video id="barcode-video" style="display:none;"></video>
        </section>
    </div>

    <!-- モーダルダイアログ -->
    <div id="detail-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
        </div>
    </div>
</body>
</html>
