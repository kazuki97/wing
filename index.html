<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        .category-item, .inventory-item {
            margin: 10px 0;
        }
        .category-button, .product-button {
            margin-left: 10px;
        }
        #salesCategoryContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #salesProductContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="button-container">
            <button id="link-home">ホーム</button>
            <button id="link-category">カテゴリ管理</button>
            <button id="link-product">商品管理</button>
            <button id="link-inventory">在庫管理</button>
            <button id="link-barcode">バーコードスキャン</button>
            <button id="link-sales">売上管理</button>
            <button id="link-overall-stock">全体在庫</button>
        </div>
    </header>

    <section id="home-section" class="active">
        <h1>ホーム</h1>
    </section>

    <section id="category-section">
        <h1>カテゴリ管理</h1>
        <input type="text" id="category-name" placeholder="カテゴリ名を入力">
        <button id="add-category">カテゴリを追加</button>
        <div id="category-list"></div>
    </section>

    <section id="product-section">
        <h1>商品管理</h1>
        <select id="category-select"></select>
        <input type="text" id="product-name" placeholder="商品名を入力">
        <input type="number" id="product-quantity" placeholder="数量">
        <input type="number" id="product-price" placeholder="価格">
        <input type="number" id="product-cost" placeholder="原価">
        <input type="text" id="product-barcode" placeholder="バーコード">
        <button id="add-product">商品を追加</button>
        <table id="product-table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>価格</th>
                    <th>原価</th>
                    <th>バーコード</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="inventory-section">
        <h1>在庫管理</h1>
        <div id="inventory-category-list"></div>
        <div id="inventory-product-list"></div>
    </section>

    <section id="barcode-section">
        <h1>バーコードスキャン</h1>
        <div id="scanner-container"></div>
        <button id="start-scan">スキャンを開始</button>
    </section>

    <section id="sales-section">
        <h1>売上管理</h1>
        <div id="salesCategoryContainer"></div>
        <div id="salesProductContainer"></div>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>日付</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>売上</th>
                    <th>利益</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="overall-stock-section">
        <h1>全体在庫</h1>
        <div id="overall-stock-list"></div>
    </section>

    <!-- エラーモーダル -->
    <div id="errorModal" style="display:none;">
        <div>
            <p id="errorMessage"></p>
            <button id="closeErrorModal">閉じる</button>
        </div>
    </div>
