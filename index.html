<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>在庫管理システム</h1>
        <nav>
            <ul>
                <li><a href="#" id="link-home">ホーム</a></li>
                <li><a href="#" id="link-category">カテゴリ設定</a></li>
                <li><a href="#" id="link-product">商品設定</a></li>
                <li><a href="#" id="link-inventory">在庫管理</a></li>
                <li><a href="#" id="link-barcode">バーコードスキャン</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home-section">
            <h2>ホーム</h2>
            <p>在庫管理システムへようこそ。</p>
        </section>
        <section id="category-section" style="display:none;">
            <h2>カテゴリ設定</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名">
            <button id="add-category">カテゴリ追加</button>
            <h3>カテゴリ一覧</h3>
            <table id="category-list">
                <thead>
                    <tr>
                        <th>カテゴリ名</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- カテゴリが動的に挿入されます -->
                </tbody>
            </table>
        </section>
        <section id="product-section" style="display:none;">
            <h2>商品設定</h2>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <button id="add-product">商品追加</button>
            <h3>商品一覧</h3>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>編集</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 商品が動的に挿入されます -->
                </tbody>
            </table>
        </section>
        <section id="inventory-section" style="display:none;">
            <h2>在庫管理</h2>
            <div id="inventory-category-list">
                <!-- カテゴリボタンが動的に挿入されます -->
            </div>
            <h3>在庫一覧</h3>
            <table id="inventory-product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>編集</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 商品が動的に挿入されます -->
                </tbody>
            </table>
        </section>
        <section id="barcode-section" style="display:none;">
            <h2>バーコードスキャン</h2>
            <p>バーコードスキャン機能はここに来ます。</p>
        </section>
    </main>
    <div id="detail-modal" style="display:none;">
        <div>
            <span class="close">&times;</span>
            <h2 id="detail-title"></h2>
            <p id="detail-body"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
