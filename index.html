<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WINGアプリ</h1>
        <nav>
            <button id="linkHome">ホーム</button>
            <button id="linkCategory">カテゴリ設定</button>
            <button id="linkProduct">商品設定</button>
            <button id="linkInventory">在庫管理</button>
            <button id="linkBarcode">バーコードスキャン</button>
            <button id="linkSales">売上管理</button>
        </nav>
    </header>
    <main>
        <section id="home-section" class="content-section">
            <h2>ホーム</h2>
            <p>ようこそ、WINGアプリへ！</p>
        </section>

        <section id="category-section" class="content-section" style="display: none;">
            <h2>カテゴリ設定</h2>
            <div>
                <label for="category-name">カテゴリ名:</label>
                <input type="text" id="category-name">
                <button id="add-category">カテゴリを追加</button>
            </div>
            <div id="category-list"></div>
        </section>

        <section id="product-section" class="content-section" style="display: none;">
            <h2>商品設定</h2>
            <div>
                <label for="category-select">カテゴリ:</label>
                <select id="category-select"></select>
                <label for="product-name">商品名:</label>
                <input type="text" id="product-name">
                <label for="product-quantity">数量:</label>
                <input type="number" id="product-quantity">
                <label for="product-price">価格:</label>
                <input type="number" id="product-price">
                <label for="product-cost">原価:</label>
                <input type="number" id="product-cost">
                <label for="product-barcode">バーコード:</label>
                <input type="text" id="product-barcode">
                <button id="add-product">商品を追加</button>
            </div>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>価格</th>
                        <th>原価</th>
                        <th>バーコード</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="inventory-section" class="content-section" style="display: none;">
            <h2>在庫管理</h2>
            <div id="inventory-category-list"></div>
            <div id="inventory-product-list"></div>
        </section>

        <section id="barcode-section" class="content-section" style="display: none;">
            <h2>バーコードスキャン</h2>
            <!-- バーコードスキャン機能のコンテンツを追加 -->
        </section>

        <section id="sales-section" class="content-section" style="display: none;">
            <h2>売上管理</h2>
            <div>
                <label for="month-filter">月:</label>
                <input type="text" id="month-filter" placeholder="YYYY-MM">
                <button id="searchButton">検索</button>
                <label for="start-date">開始日:</label>
                <input type="date" id="start-date">
                <label for="end-date">終了日:</label>
                <input type="date" id="end-date">
                <button id="rangeSearchButton">範囲検索</button>
            </div>
            <button id="manualAddSalesButton">手動で売上を追加</button>
            <div id="salesCategoryContainer"></div>
            <div id="salesProductContainer"></div>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>日付</th>
                        <th>商品名</th>
                        <th>売上数量</th>
                        <th>売上金額</th>
                        <th>利益</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
