<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" id="link-home">ホーム</a>
            <a href="#" id="link-category">カテゴリ設定</a>
            <a href="#" id="link-product">商品設定</a>
            <a href="#" id="link-inventory">在庫管理</a>
            <a href="#" id="link-barcode">バーコードスキャン</a>
        </nav>

        <section id="home-section">
            <h1>ホーム</h1>
            <p>在庫管理システムへようこそ。</p>
        </section>

        <section id="category-section" style="display:none;">
            <h2>カテゴリ設定</h2>
            <form>
                <input type="text" id="category-name" placeholder="カテゴリ名">
                <button type="button" id="add-category">カテゴリ追加</button>
            </form>
            <div id="category-list" class="category-list"></div>
        </section>

        <section id="product-section" style="display:none;">
            <h2>商品設定</h2>
            <form>
                <select id="category-select"></select>
                <input type="text" id="product-name" placeholder="商品名">
                <input type="number" id="product-quantity" placeholder="数量">
                <button type="button" id="add-product">商品追加</button>
            </form>
            <table id="product-table" class="table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>編集</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="inventory-section" style="display:none;">
            <h2>在庫管理</h2>
            <div id="inventory-category-list" class="inventory-category-list"></div>
        </section>

        <section id="barcode-section" style="display:none;">
            <h2>バーコードスキャン</h2>
            <p>バーコードスキャン機能は現在開発中です。</p>
        </section>

        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="detail-title"></h2>
                <div id="detail-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
