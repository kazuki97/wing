<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
</head>
<body>
    <div>
        <h1>在庫管理アプリ</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">ホーム</a></li>
                <li><a href="#" id="category-link">カテゴリ設定</a></li>
                <li><a href="#" id="product-link">商品設定</a></li>
                <li><a href="#" id="inventory-link">在庫管理</a></li>
                <li><a href="#" id="barcode-link">バーコードスキャン</a></li>
            </ul>
        </nav>

        <section id="home-section">
            <h2>ホーム</h2>
            <canvas id="inventory-chart"></canvas>
        </section>

        <section id="category-section" style="display:none;">
            <h2>カテゴリ設定</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名">
            <button id="add-category">カテゴリ追加</button>
            <ul id="category-list"></ul>
        </section>

        <section id="product-section" style="display:none;">
            <h2>商品設定</h2>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="product-quantity" placeholder="数量">
            <button id="add-product">商品追加</button>
            <ul id="product-list"></ul>
        </section>

        <section id="inventory-section" style="display:none;">
            <h2>在庫管理</h2>
            <input type="text" id="search-category" placeholder="カテゴリ名を入力">
            <button id="search-inventory">検索</button>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>編集</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="barcode-section" style="display:none;">
            <h2>バーコードスキャン</h2>
            <button id="start-scan">スキャン開始</button>
            <video id="barcode-video" width="300" height="200" style="display:none;"></video>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/0.18.6/zxing.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
