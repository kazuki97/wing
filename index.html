<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ナビゲーションメニュー -->
    <nav>
        <button id="link-home">ホーム</button>
        <button id="link-category">カテゴリ管理</button>
        <button id="link-product">商品管理</button>
        <button id="link-inventory">在庫管理</button>
        <button id="link-barcode">バーコードスキャン</button>
        <button id="link-sales">売上管理</button>
        <button id="link-global-inventory">全体在庫管理</button>
    </nav>

    <!-- ホームセクション -->
    <section id="home-section">
        <h1>在庫管理システムへようこそ</h1>
    </section>

    <!-- カテゴリ管理セクション -->
    <section id="category-section" style="display:none;">
        <h2>カテゴリ管理</h2>
        <input type="text" id="category-name" placeholder="カテゴリ名を入力">
        <button id="add-category">カテゴリを追加</button>
        <div id="category-list"></div>
    </section>

    <!-- 商品管理セクション -->
    <section id="product-section" style="display:none;">
        <h2>商品管理</h2>
        <select id="category-select"></select>
        <input type="text" id="product-name" placeholder="商品名を入力">
        <input type="number" id="product-quantity" placeholder="数量を入力">
        <input type="number" id="product-price" placeholder="価格を入力">
        <input type="number" id="product-cost" placeholder="原価を入力">
        <input type="text" id="product-barcode" placeholder="バーコードを入力">
        <input type="number" id="product-size" placeholder="サイズを入力">
        <button id="add-product">商品を追加</button>
        <table id="product-table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>価格</th>
                    <th>原価</th>
                    <th>バーコード</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- 在庫管理セクション -->
    <section id="inventory-section" style="display:none;">
        <h2>在庫管理</h2>
        <div id="inventory-category-list"></div>
        <div id="inventory-product-list"></div>
    </section>

    <!-- バーコードスキャンセクション -->
    <section id="barcode-section" style="display:none;">
        <h2>バーコードスキャン</h2>
        <div id="scanner-container"></div>
        <button id="start-scan">スキャン開始</button>
    </section>

    <!-- 売上管理セクション -->
    <section id="sales-section" style="display:none;">
        <h2>売上管理</h2>
        <button id="manualAddSalesButton">手動で売上を追加</button>
        <div id="salesCategoryContainer"></div>
        <div id="salesProductContainer"></div>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>日付</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>合計価格</th>
                    <th>利益</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- 全体在庫管理セクション -->
    <section id="global-inventory-section" style="display:none;">
        <h2>全体在庫管理</h2>
        <input type="text" id="global-category" placeholder="全体在庫のカテゴリ名">
        <input type="number" id="global-quantity" placeholder="数量を入力 (g)">
        <select id="global-inventory-product-select"></select>
        <button id="add-global-inventory">全体在庫を追加</button>
        <div id="global-inventory-list"></div>
    </section>

    <!-- エラーモーダル -->
    <div id="errorModal" style="display:none;">
        <div>
            <p id="errorMessage"></p>
            <button id="closeErrorModal">閉じる</button>
        </div>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="script.js"></script>
    <!-- QuaggaJSの読み込み（バーコードスキャン用） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</body>
</html>
