<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WINGアプリ</h1>
        <nav>
            <ul>
                <li><a href="#" id="link-home">ホーム</a></li>
                <li><a href="#" id="link-category">カテゴリ設定</a></li>
                <li><a href="#" id="link-product">商品設定</a></li>
                <li><a href="#" id="link-inventory">在庫管理</a></li>
                <li><a href="#" id="link-barcode">バーコードスキャン</a></li>
                <li><a href="#" id="link-sales">売上管理</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- ホームセクション -->
        <section id="home-section">
            <h2>ホーム</h2>
            <p>ようこそ、WINGアプリへ！</p>
        </section>

        <!-- カテゴリ設定セクション -->
        <section id="category-section" style="display:none;">
            <h2>カテゴリ設定</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名を入力">
            <button id="add-category">カテゴリを追加</button>
            <div id="category-list"></div>
        </section>

        <!-- 商品設定セクション -->
        <section id="product-section" style="display:none;">
            <h2>商品設定</h2>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名を入力">
            <input type="number" id="product-quantity" placeholder="数量を入力">
            <input type="number" id="product-price" placeholder="価格を入力">
            <input type="number" id="product-cost" placeholder="原価を入力">
            <input type="text" id="product-barcode" placeholder="バーコードを入力">
            <button id="add-product">商品を追加</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>価格</th>
                        <th>原価</th>
                        <th>バーコード</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- 在庫管理セクション -->
        <section id="inventory-section" style="display:none;">
            <h2>在庫管理</h2>
            <div id="inventory-category-list" class="inventory-category-container"></div>
            <div id="inventory-product-list" class="inventory-table"></div>
        </section>

        <!-- バーコードスキャンセクション -->
        <section id="barcode-section" style="display:none;">
            <h2>バーコードスキャン</h2>
            <div id="scanner-container"></div>
            <button id="start-scan">スキャンを開始</button>
        </section>

        <!-- 売上管理セクション -->
        <section id="sales-section" style="display:none;">
            <h2>売上管理</h2>
            <button id="manualAddSalesButton">手動で売上を追加</button>
            <div id="salesCategoryContainer" class="inventory-category-container"></div>
            <div id="salesProductContainer" class="inventory-table"></div>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>商品名</th>
                        <th>売上数量</th>
                        <th>売上金額</th>
                        <th>利益</th>
                        <th>日付</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <div id="detail-modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-detail"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
