<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>WINGアプリ</h1>
        <nav>
            <button id="linkHome">ホーム</button>
            <button id="linkCategory">カテゴリ設定</button>
            <button id="linkProduct">商品設定</button>
            <button id="linkInventory">在庫管理</button>
            <button id="linkBarcode">バーコードスキャン</button>
            <button id="linkSales">売上管理</button>
        </nav>
    </header>

    <main>
        <section id="home-section" class="content-section">
            <h2>ホーム</h2>
            <p>ようこそ、WINGアプリへ！</p>
        </section>

        <section id="category-section" class="content-section" style="display: none;">
            <h2>カテゴリ設定</h2>
            <input type="text" id="category-name" placeholder="カテゴリ名を入力">
            <button id="add-category">カテゴリを追加</button>
            <div id="category-list"></div>
        </section>

        <section id="product-section" class="content-section" style="display: none;">
            <h2>商品設定</h2>
            <select id="category-select"></select>
            <input type="text" id="product-name" placeholder="商品名を入力">
            <input type="number" id="product-quantity" placeholder="数量を入力">
            <input type="number" id="product-price" placeholder="価格を入力">
            <input type="number" id="product-cost" placeholder="原価を入力">
            <input type="text" id="product-barcode" placeholder="バーコードを入力">
            <button id="add-product">商品を追加</button>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>価格</th>
                        <th>原価</th>
                        <th>バーコード</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="inventory-section" class="content-section" style="display: none;">
            <h2>在庫管理</h2>
            <div id="inventory-category-list"></div>
            <div id="inventory-product-list"></div>
        </section>

        <section id="barcode-section" class="content-section" style="display: none;">
            <h2>バーコードスキャン</h2>
            <!-- バーコードスキャン機能の実装はここに記述します -->
        </section>

        <section id="sales-section" class="content-section" style="display: none;">
            <h2>売上管理</h2>
            <input type="month" id="month-filter">
            <button id="searchButton">検索</button>
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <button id="rangeSearchButton">範囲検索</button>
            <button id="manualAddSalesButton">手動で売上を追加</button>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>日付</th>
                        <th>商品名</th>
                        <th>売上数量</th>
                        <th>売上金額</th>
                        <th>利益</th>
                        <th>編集</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <div id="detail-modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <!-- 詳細表示用の内容をここに記述 -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
