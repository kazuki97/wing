<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone版 売上登録（エアレジ風UI）</title>
  <!-- iPhone向け表示設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- favicon（必要なら） -->
  <link rel="icon" href="favicon.ico">
  <!-- pos.css を読み込む -->
  <link rel="stylesheet" href="pos.css">
</head>
<body>
  <!-- ログインセクション -->
  <div id="loginSection">
    <h2>ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button id="loginButton">ログイン</button>
  </div>

  <!-- ログイン後のメインUI -->
  <div id="posMain" style="display:none;">
    <h1>エアレジ風 売上登録</h1>

    <!-- トップ画面：注文入力、会計ボタン -->
    <div id="topScreen">
      <div class="big-button" id="orderInputBtn">注文入力</div>
      <div class="big-button" id="checkoutBtn">会計</div>
    </div>

    <!-- 親カテゴリ選択画面 -->
    <div id="parentCategoryScreen" style="display:none;">
      <h2>親カテゴリを選択</h2>
      <div class="grid-container" id="parentCategoryContainer"></div>
    </div>

    <!-- サブカテゴリ選択画面 -->
    <div id="subCategoryScreen" style="display:none;">
      <h2>サブカテゴリを選択</h2>
      <div class="grid-container" id="subCategoryContainer"></div>
    </div>

    <!-- 商品選択画面 -->
    <div id="productScreen" style="display:none;">
      <h2>商品を選択</h2>
      <div class="grid-container" id="productContainer"></div>
      <!-- 重量入力セクション（必要な場合のみ表示） -->
      <div id="weightInputSection" style="display:none; margin:1rem;">
        <label>重量 (g):</label>
        <input type="number" id="weightInput" min="1" value="100" style="width:80px;">
      </div>
    </div>

    <!-- カゴ画面（固定表示） -->
    <div id="cartSection" style="display:none;">
      <table id="cartTable">
        <thead>
          <tr>
            <th>商品名</th>
            <th>数量 / 重量</th>
            <th>単価</th>
            <th>小計</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="cartTotal">合計: ¥0</div>
      <button id="registerSaleBtn">売上登録</button>
    </div>
  </div>

  <!-- pos.js のみを読み込む -->
  <script type="module" src="pos.js"></script>
</body>
</html>
